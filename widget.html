<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Image Hotspot Widget</title>
    <link rel="stylesheet" href="widget.css" />
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  </head>
  <body>
    <div id="widget-container">
      <label for="imageUpload">Upload an image:</label>
      <input type="file" id="imageUpload" accept="image/*" />

      <label for="selectionType">Selection Type:</label>
      <select id="selectionType">
        <option value="single">Single Selection</option>
        <option value="multiple">Multiple Selections</option>
      </select>

      <label for="appearanceType">Selection Appearance:</label>
      <select id="appearanceType">
        <option value="overlay">Color Overlay</option>
        <option value="checkbox">Checkbox</option>
      </select>

      <canvas id="imageCanvas"></canvas>
    </div>
    <script src="widget.js"></script>
  </body>
</html>
